<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактирование читателя</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
    <label for="fio">Enter name: </label>
    <input type="text" th:field="*{fio}" id="fio">
    <div style="color:red" th:if="${#fields.hasErrors('fio')}" th:errors="*{fio}">Name error</div>
    <br>
    <label for="yearOfBirthday">Enter age: </label>
    <input type="text" th:field="*{yearOfBirthday}" id="yearOfBirthday">
    <div style="color:red" th:if="${#fields.hasErrors('yearOfBirthday')}" th:errors="*{yearOfBirthday}">Age error</div>
    <br>
    <input type="submit" value="Update!"/>
</form>

</body>
</html>
