<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список книг</title>
</head>
<body>

<table>
    <tr>
        <th>Название</th>
        <th>Автор</th>
        <th>Год издания</th>
        <th>Редактировать</th>
        <th>Удалить</th>
    </tr>
    <tr th:each="book : ${books}">
        <td><a th:text="${book.getTitle()}" th:href="@{/book/show/{id}(id=${book.getId()})}"></a></td>
        <td th:text="${book.getAuthor()}"></td>
        <td th:text="${book.getYear()}"></td>
        <td><a th:href="@{/book/edit/{id}(id=${book.getId()})}">Редактировать</a></td>
        <td><a th:href="@{/book/delete/{id}(id=${book.getId()})}">Удалить</a></td>
    </tr>
</table>

<hr/>

<a href="/book/new">Добавить книгу</a>


</body>
</html>
